<div>
    <div class="title">Select who payed</div>
    <div class="users">
        <app-member 
          [hoverable]="true" 
          [selected]="activeMember === member" 
          *ngFor="let member of members" 
          (click)="setActiveUser(member)">
            {{ member.name }}
        </app-member>
    </div>
</div>
