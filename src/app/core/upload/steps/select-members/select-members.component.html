<div>
    <div class="title">Select who paid</div>
    <div class="users">
        <app-member
          [hoverable]="true"
          [selected]="activeMemberId === member.id"
          *ngFor="let member of members"
          (click)="setActiveUser(member)">
            {{ member.name }}
        </app-member>
    </div>
</div>
