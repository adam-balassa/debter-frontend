<div class="page">
    <h1>Create new room</h1>
    <form #createForm="ngForm">            
        <app-form-alert [alerted]="form.invalid && form.touched || error" [message]="message">
          <input 
            type="text" 
            class="form-control text-input" 
            placeholder="Room title..."
            aria-describedby="roomIdLabel" 
            name="roomTitle"
            ngModel
            required
            #title
            [minlength]="6">
        </app-form-alert>
        <div class="w-100 form-group d-flex justify-content-center align-items-center">
            <app-button [disabled]="!form.valid" color="#65cbc3" hover="#4c7783" (click)="createRoom(title.value)">Create room!</app-button>
        </div>
        <div class="d-flex align-items-center flex-column">
            <span class="form-group">or</span>
            <app-button-outline 
              color="#e67b82"
              routerLink="/login">
                Join existing room
            </app-button-outline>
        </div>
    </form>
</div>
